[versions]
agp = "8.12.0"
kotlin = "2.0.21"
room = "2.6.1"
datastore = "1.0.0"
work = "2.8.0"
camerax = "1.2.0"
coil = "2.6.0"
coilVideo = "2.6.0"
serialization = "1.5.0"
exoplayer = "2.18.0"
lifecycle = "2.6.0"
coroutines = "1.6.4"
fragment = "1.6.2"
recyclerview = "1.3.2"
cardview = "1.0.0"
documentfile = "1.0.1"
material = "1.8.0"
splashscreen = "1.0.1"
timber = "5.0.1"
junit = "4.13.2"
robolectric = "4.12.2"
androidx-test-core = "1.5.0"
